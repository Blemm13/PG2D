<html>
    <head>
        <title></title>
    </head>
    <body>
        <canvas id="myCanvas" width=800px height=600px></canvas>

        <script>

            //context
            var c,ctx;
            
            //color attributes
            var g = 0;
            var b = 255;

            //consts
            const TO_GREEN = 1;
            const TO_BLUE = 0;
            
            //animation variables
            var loopty_loop = 255;
            var flag = 0;

            function init() {
                
                //Get canvas
                c = document.getElementById("myCanvas");
                ctx = c.getContext("2d");

                //draw arc
                drawArc();
                
                //change colors every second
                var a = setInterval(drawArc, 10);
                
            }

            function drawArc(){
                //make canvas a circle
                ctx.beginPath();
                ctx.arc(100, 75, 50, 0, 2 * Math.PI);

                changeColors();

                //change color inside a circle
                ctx.fillStyle = "rgba(0, " + g + ", " + b +", 1)";
                ctx.fill();s
            }
            
            //init on window load
            window.onload = init;

            function changeColors() {
                if(loopty_loop == 0 || loopty_loop == 255)
                    flag = flag == 1 ? 0 : 1;
                
                if ( flag == TO_GREEN)
                {
                    moreGreen();
                    loopty_loop--
                }
                else if (flag == TO_BLUE)
                {
                    moreBlue();
                    loopty_loop++
                }                
            }

            function moreBlue(){
                g--;
                b++;
            }

            function moreGreen(){
                g++;
                b--;
            }
            
        </script>
    </body>
</html>
