<html>
    <head>
        <title></title>
    </head>
    <body>
        <canvas id="myCanvas" width=800px height=600px></canvas>

        <script>
            var colors = ['blue', 'green'];
            var c,ctx,color = 0;

            function init() {
                
                //Get canvas
                c = document.getElementById("myCanvas");
                ctx = c.getContext("2d");

                //draw arc
                drawArc();
                
                //change colors every second
                var a = setInterval(drawArc, 1000);
                
            }

            function drawArc(){
                //make canvas a circle
                ctx.beginPath();
                ctx.arc(100, 75, 50, 0, 2 * Math.PI);

                //Change border color
                ctx.strokeStyle = colors[color];
                ctx.stroke();

                //change color inside of a circle
                ctx.fillStyle = colors[color];
                ctx.fill();
                
                //go to next color
                color = Math.abs(color-1);
            }
            
            //init on window load
            window.onload = init;
            
        </script>
    </body>
</html>
